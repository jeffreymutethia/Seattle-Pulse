name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (lint + unit subset)
    runs-on: ubuntu-latest
    timeout-minutes: 8
    defaults:
      run:
        working-directory: backend
    env:
      APP_ENV: local
      APP_ENV_FOR_SESSION: "true"
      FLASK_ENV: testing
      DATABASE_URL: sqlite:///ci_test.db
      SECRET_KEY: ci-secret-key
      SECURITY_PASSWORD_SALT: ci-security-salt
      PASSWORD_RESET_SALT: ci-reset-salt
      CELERY_BROKER_URL: memory://
      CELERY_RESULT_BACKEND: cache+memory://
      PERFORM_STARTUP_FETCH: "false"
      USE_LOCALSTACK: "false"
      FRONTEND_URL: http://localhost:3000
      FRONTEND_URL_LOCAL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (syntax/compile check)
        run: python -m compileall -q app tests

      - name: Unit tests (subset)
        run: |
          timeout 240s pytest -q \
            tests/auth/test_login.py \
            tests/content/test_get_guest_feed.py

  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    timeout-minutes: 8
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_APP_ENV: local
      NEXT_PUBLIC_API_BASE_URL: http://localhost:5050/api/v1
      INTERNAL_API_BASE_URL: http://backend:5000/api/v1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        # Keep lint signal visible while existing lint debt is being paid down.
        continue-on-error: true
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Tests (if present, best effort)
        continue-on-error: true
        run: |
          if node -e "process.exit(require('./package.json').scripts?.test ? 0 : 1)"; then
            timeout 180s npm run test
          else
            echo "No frontend test script found. Skipping."
          fi
